server:
  port: 7082

spring:
  application:
    name: biometric-serv
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.10.147:3306/medicare_test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useCursorFetch=true
    username: root
    password: 123456

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.biometric.serv.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

biometric:
  algo:
    socket:
      host: 192.168.10.250
      port: 9098
      default-face-version: FACE310
      default-finger-version: FINGER30
      default-fingerprint-version: FINGERPRINT30

  face-loader:
      maxFeat: true
      minFeat: true
      allPerson: false
      timeout-seconds: 30

  # 服务器配置优化参数 (可选，不配置则自动计算)
  server-optimizer:
    # 核心线程数 (不设置则根据CPU核心数自动计算)
#    core-threads: 8
    # 最大线程数 (不设置则根据CPU核心数自动计算)
#    max-threads: 16
    # 批处理大小 (不设置则根据内存大小自动计算)
#    batch-size: 1000
    # 队列大小 (不设置则根据内存大小自动计算)
#    queue-size: 100
    # 数据库拉取大小 (不设置则根据批处理大小自动计算)
#    db-fetch-size: 1000
    # 日志间隔 (不设置则根据批处理大小自动计算)
#    log-interval: 50000

  recognition:
    threshold: 0.6
    top-n: 3

hazelcast:
  cluster:
    name: biometric-hazelcast-instance
    # 单机模式
    members: 127.0.0.1
    # 多节点集群模式（配置所有节点的IP地址）
#    members: 192.168.57.225,192.168.137.70
  backup:
    enabled: false
    count: 1

logging:
  charset:
    console: UTF-8
    file: UTF-8
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/biometric-serv.log


