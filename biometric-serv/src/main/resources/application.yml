server:
  port: 7082

spring:
  application:
    name: biometric-serv
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.10.147:3306/medicare_test?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

hazelcast:
  cluster:
    name: biometric-cluster
#  members: 192.168.57.225
  members: 192.168.57.225,192.168.57.100

biometric:
  face:
    recognition:
      threshold: 0.6
      topN: 10
    autoload: true
    partition: true

logging:
  level:
    com.biometric.serv: INFO
    com.biometric.algo: INFO
    com.hazelcast: WARN

