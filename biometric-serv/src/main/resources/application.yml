server:
  port: 7082

spring:
  application:
    name: biometric-serv

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.10.147:3306/medicare_test?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Hazelcast配置
hazelcast:
  cluster:
    name: biometric-cluster
  members: 127.0.0.1
#  members: 192.168.57.225,192.168.57.100  # 集群成员列表，系统会自动计算节点总数

# 生物识别配置
biometric:
  face:
    # 人脸识别参数
    recognition:
      threshold: 0.6  # 匹配阈值，相似度大于此值认为匹配成功
      topN: 10  # 返回前N个最匹配的结果
    # 人脸特征加载配置
    autoload: true  # 是否在启动时自动加载人脸特征到 Hazelcast
    partition: true  # 是否启用分区加载（每个节点只加载自己负责的那部分数据）

logging:
  level:
    com.biometric.serv: INFO
    com.biometric.algo: INFO
    com.hazelcast: WARN

