server:
  port: 7080

spring:
  application:
    name: biometric-serv
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.10.147:3306/medicare_test?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useCursorFetch=true
    username: root
    password: 123456

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.biometric.serv.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

biometric:
  algo:
    socket:
      host: 192.168.10.250
      port: 9098
      default-face-version: FACE310
      default-finger-version: FINGER30
      default-fingerprint-version: FINGERPRINT30

  recognition:
    threshold: 0.6
    top-n: 3

hazelcast:
  cluster:
    name: biometric-hazelcast-instance
    # 单机模式
    # members: 127.0.0.1
    # 多节点集群模式（配置所有节点的IP地址）
    members: 192.168.57.225,192.168.137.70


